<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .myModal{
            background: grey;
            width: 400px;
            height: 250px;
            margin: 0 auto;
            display: none;
        }
        .modalContent{
            color: white;
            padding-top: 100px;
            text-align: center;
        }
        #close{
            color:white;
            float:right;
            cursor: pointer;
            margin-right: 5px;
        }
    </style>

    <button onclick="openModal()">Modal call</button>
    <!-- вызываем javascript function -->

    <div class="mymodal">
    <div id="close" onclick="closeModal()">x</div>

        <div class="modalContent">
            Hello modal window
        </div>
    </div>


    <script>
        
        function closeModal(){
            document.getElementsByClassName('mymodal')[0].classList.remove('visible');
        }
        
        function openModal(){
            document.getElementsByClassName('mymodal')[0].classList.add('visible');
        }

    </script>

</body>
</html>
